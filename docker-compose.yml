version: '3.8'

services:
  org-project-db-mongo:
    container_name: org-project-db-mongo
    image: mongo:4.4.15
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_DATABASE}
    volumes:
      - ./db-files:/data/db
#    ports:
#      - 9020:27017
    networks:
      - org-project

  org-project-mongo-express:
    container_name: org-project-mongo-express
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${DB_MONGO_URL}
#    ports:
#      - 9030:8081
    networks:
      - org-project

networks:
  org-project:
    name: org-project
